openapi : "3.0.0"
info:
  version: 1.0.0
  title: Books archive
servers:
  - url: http://u8191060-lab3.local/api/v1
paths:
  /books:
    get:
      summary: Info about all books
      operationId: showAllBooks
      tags:
        - books
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Book"
                  errors: null
                  meta: null
        '404':
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: null
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/Error"
                  meta:
                    type: object
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: null
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/Error"
                  meta:
                    type: object
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: null
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/Error"
                  meta: 
                    type: object
    post:
      summary: Add new book
      operationId: addNewBook
      tags:
        - books
      parameters:
        - name: title
          in: query
          required: true
          description: Title of the book
          schema:
            type: string
        - name: author
          in: query
          required: true
          description: Author of the book
          schema:
            type: string
        - name: publisher
          in: query
          requierd: false
          description: Publisher of the book
          schema:
            type: string
        - name: release_date
          in: query
          required: true
          description: Date of the book's release (only year matters)
          schema:
            type: string
            format: date
      responses:
        '201':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Book"
                  errors: null
                  meta: null
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: null
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/Error"
                  meta:
                    type: object
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: null
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/Error"
                  meta:
                    type: object
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: null
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/Error"
                  meta: 
                    type: object
  /books/{id}:
    get:
      summary: Info for a specific book
      operationId: showBookById
      tags:
        - books
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the book to retrieve
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Book"
                  errors: null
                  meta: null
        '400':
          description: Invalid request parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: null
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/Error"
                  meta:
                    type: object
        '404':
          description: Requested data was not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: null
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/Error"
                  meta:
                    type: object
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: null
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/Error"
                  meta:
                    type: object
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  data: null
                  errors:
                    type: array
                    items:
                      $ref: "#/components/schemas/Error"
                  meta: 
                    type: object
components:
  schemas:
    Book:
      type: object
      required:
        - id
        - title
        - author
        - release_date
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        author:
          type: string
        publisher:
          type: string
        release_date:
          type: string
          format: date
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        meta:
          type: object
